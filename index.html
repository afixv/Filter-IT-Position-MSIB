<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSIB Batch 7: IT Opportunities</title>
    <link rel="icon" href="assets/ico.svg" type="image/png" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>MSIB Batch 7: IT Opportunities</h1>
    <p id="opportunities-count">Loading number of opportunities...</p>
    <div class="table-container" style="overflow-x: auto">
      <table id="opportunities-table">
        <thead>
          <tr>
            <th>Posisi</th>
            <th>Mitra</th>
            <th></th>
            <th>Lokasi</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prev" onclick="prevPage()">Previous</button>
      <button id="next" onclick="nextPage()">Next</button>
    </div>
    <div id="page-info" class="pagination-info"></div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
      const rowsPerPage = 8;
      let currentPage = 1;
      let totalPages = 0;
      let data = [];

      async function loadCSV() {
        const response = await fetch("MSIB_IT_updated_at_2024-05-24.csv");
        const csvData = await response.text();

        Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            data = results.data;
            totalPages = Math.ceil(data.length / rowsPerPage);
            displayPage(currentPage);
            document.getElementById(
              "opportunities-count"
            ).textContent = `Number of opportunities: ${data.length}`;
          },
        });
      }

      function displayPage(page) {
        const tableBody = document.querySelector("#opportunities-table tbody");
        tableBody.innerHTML = "";
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        pageData.forEach((row) => {
          const tr = document.createElement("tr");
          for (const key in row) {
            const td = document.createElement("td");
            if (key === "logo") {
              const placeholder = document.createElement("div");
              placeholder.classList.add("placeholder");
              const logo = document.createElement("img");
              logo.style.display = "none";
              logo.onload = function () {
                logo.style.display = "block";
                placeholder.style.display = "none";
              };
              logo.src = row[key].trim();
              logo.alt = row["mitra_brand_name"].trim();
              logo.style.width = "36px";
              logo.style.height = "36px";
              logo.style.objectFit = "contain";
              td.appendChild(placeholder);
              td.appendChild(logo);
            } else if (key === "link") {
              const link = document.createElement("a");
              link.href = row[key].trim();
              link.target = "_blank";
              link.textContent = "Go to opportunity";
              td.appendChild(link);
            } else {
              td.textContent = row[key].trim();
            }
            tr.appendChild(td);
          }
          tableBody.appendChild(tr);
        });

        document.getElementById("prev").disabled = page === 1;
        document.getElementById("next").disabled = page === totalPages;

        document.getElementById(
          "page-info"
        ).textContent = `Page ${page} of ${totalPages}`;
      }

      function nextPage() {
        if (currentPage < totalPages) {
          currentPage++;
          displayPage(currentPage);
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          displayPage(currentPage);
        }
      }

      loadCSV();
    </script>
  </body>
</html>
